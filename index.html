<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeracer</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Google Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Macondo&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    </style>
    <!--Custom CSS-->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <!-- Header Section -->
    <header class="text-white py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <h1 class="m-0">Typeracer</h1>
            <button class="btn btn-light mt-3 mt-md-0" id="instructions-btn">Instructions</button>
        </div>
    </header>

    <!-- Main Content Section -->

    <main class="container my-5">
        <div class="row">
            <!-- Left Column -->
            <div class="col-12 col-md-8 mb-4">
                <div class="p-3 border bg-light">
                    <div class="mb-3">
                        <!-- Difficulty Dropdown -->
                        <label for="difficulty-select" class="form-label">Select Difficulty:</label>
                        <select class="form-select" id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <!-- Sample Text -->
                    <div class="mb-3">
                        <h2>Sample Text</h2>
                        <p id="sample-text" class="border p-2 bg-white" style="min-height: 100px;">
                            This is where the sample text will appear for the user to type.
                        </p>
                    </div>

                    <!-- Typing Input -->
                    <div class="mb-3">
                        <label for="typing-input" class="form-label">Type Here:</label>
                        <textarea id="typing-input" class="form-control" rows="3"
                            placeholder="Start typing here..."></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex gap-2">
                        <button class="btn btn-md" id="start-btn" style="display:none;">Start</button>
                        <button class="btn btn-md" id="stop-btn" style="display:none;">Stop</button>
                        <button class="btn btn-md" id="retry-btn">Retry</button>
                    </div>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">
                    <h2>Results</h2>
                    <p>This is where results will be displayed.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
    <!-- Bootstrap JS Script Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>


</html>
