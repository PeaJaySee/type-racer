<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeracer</title>
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Google Fonts-->
     <style>
    @import url('https://fonts.googleapis.com/css2?family=Macondo&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
     </style>
     <!--Custom CSS-->
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="m-0" style="font-family: 'Macondo', cursive;">Typeracer</h1>
            <button class="btn btn-light" id="instructions-btn">Instructions</button>
        </div>
    </header>

    <!-- Main Content Section -->

    <main class="container my-5">
        <div class="row">
            <!-- Left Column -->
            <div class="col-12 col-md-8 mb-4">
                <div class="p-3 border bg-light">
                    <div class="mb-3">
                        <label for="difficulty-select" class="form-label">Select Difficulty:</label>
                        <select class="form-select" id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <h2>Main Typing Area</h2>
                    <p>This is where the typing test content will go.</p>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-12 col-md-4">
                <div class="p-3 border bg-light">
                    <h2>Stats/Info</h2>
                    <p>This is where additional information or stats will be displayed.</p>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>    
</body>


</html>
